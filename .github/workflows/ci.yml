name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages and Konan
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/settings.gradle*', 'buildSrc/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build and Test
        run: ./gradlew build -DRELEASE_SIGNING_ENABLED=false
      - name: Generate HTML Docs
        run: ./gradlew dokkaHtml -PsourceLinkBranch=$GITHUB_SHA

      - name: Publish
        if: github.ref == 'refs/heads/main'
        env:
          ORG_GRADLE_PROJECT_mavenCentralRepositoryPassword: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralRepositoryUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          GRADLE_OPTS: -Xmx2048m -XX:MaxPermSize=512m
        run: ./gradlew publish --no-daemon --no-parallel
      - name: Get version
        if: github.ref == 'refs/heads/main'
        id: get_version
        uses: rnett/find-regex@v1.1
        with:
          regex: 'version ?(?:=|:) ?"?([\w.\-_]+)"?'
          files: "gradle.properties,build.gradle.kts,build.gradle"
          commands: "./gradlew properties"
      - name: Publish docs
        if: github.ref == 'refs/heads/main'
        uses: rnett/publish-docs@v2.6
        with:
          from: compiler-plugin-utils/build/dokka/html
          publish-to: $version,$latest
          version: ${{ steps.get_version.outputs.match }}
          restore: 'false'